<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Jubie Game Event</title>
    <style>
        html {
            background: #08061D url('images/jge.jpg') no-repeat top center;
        }
        body {
            display: grid;
            grid-template-areas:
                "a a a"
                "b b b"
                "c . ."
            ;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            font-family: calibri, serif;
        }
        nav {
            grid-area: a;

            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 100px;
        }
        nav a {
           padding: 15px 30px;
    font-size: 25px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 1);
    text-decoration: none;
    color: #08061D;
    flex: 1; /* Позволяет кнопкам растягиваться до одинаковой ширины */
    text-align: center;
    margin: 0 20px; /* Отступы между кнопками */
    text-align: center; /* Центрирование текста внутри кнопок */
    transition: background-color 0.3s ease, color 0.3s ease; /* Плавный переход */
        }
        nav a:hover {
            background: rgba(200, 200, 200, 1); 
    color: #08061D; 
        }
        div {
            grid-area: c;

            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

    </nav>
</body>
</html>
